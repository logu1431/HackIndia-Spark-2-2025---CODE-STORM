<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="rental_contracts.html">Rental Contracts</a>
        <a href="view_transaction.html">View Transactions</a>
        <a href="contact.html">Contact</a>
        <a href="policy.html">Policy</a>
    </nav>

    <header>
        <h1>Welcome to PAYSTAY </h1>
        <p>Automated rent payment system for tenants and landlords</p>
    </header>

    <div class="main-content">
        <div class="left-side">
            <h2>Welcome Back!</h2>
            <p>Please log in to continue to your rental account</p>
        </div>

        <div class="right-side">
            <h2>Login</h2>
            <form onsubmit="validateLogin(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>


    

    <script>
        function validateLogin(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Codestrom' && password === 'Codestrom') {
                window.location.href = 'rental_contracts.html';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
